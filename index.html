<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Formularz zamówienia</h1>
    <form action="" id="form">
        <label for="Imie" class="labelGroup">
            <div class="opisGroup">Imię:</div>
            <input type="text" name="Imię" class="inputText" id="imie">
        </label>
        <label for="Nazwisko" class="labelGroup">
            <div class="opisGroup">Nazwisko:</div>
            <input type="text" name="Nazwisko" class="inputText" id="nazwisko">
        </label>
        <label for="UlicaiNumerdomu" class="labelGroup">
            <div class="opisGroup">Ulica:</div>
            <input type="text" name="" class="inputText" id="ulica">
            <div class="opisGroup">Numer Domu:</div>
            <input type="text" name="" class="inputText" id="numerdomu">
        </label>
        <label for="KodpocztowyiMiasto" class="labelGroup">
            <div class="opisGroup">Kod pocztowy:</div>
            <input type="text" name="" class="inputText" id="kodpocztowy">
            <div class="opisGroup">Miasto:</div>
            <input type="text" name="" class="inputText" id="miasto">
        </label>
        <div class="opisGroup">Wybór pizzy:</div>
        <label for="Pizza" class="labelGroup">

            <select name="WyborPizzy" id="wyborPizzy" class="lista">
                <option value="0" class="options" disabled selected>---Wybierz pizzę---</option>
                <option value="1" class="options">Margarita</option>
                <option value="2" class="options">Pepperoni</option>
                <option value="3" class="options">Hawajska</option>
                <option value="4" class="options">Grzybowa</option>
            </select>
<span id="price">0 PLN</span>
        </label>

        <label for="SosyiZgoda" class="labelGroup">
            <label for="">Czosnkowy </label>
            <input type="checkbox" class="inputText" name="Sos1" id="Sos1" class="checkGroup" value="Czosnkowy">
            <label for="">Pomidorowy</label>
            <input type="checkbox" class="inputText" name="Sos2" id="Sos2" class="checkGroup" value="Pomidorowy"> <br>
            <label for="">Wyrażam zgodę na przetważanie danych osobowych</label>
            <input type="checkbox" class="inputText" name="Rodo" id="RODO" class="checkGroup"
                value="RODO" required>
        </label>
        <label for="Wyslij">
            <button type="submit" class="buttonGroup" value="Wyślij" id="button1">Wyślij</button>
        </label>
    </form>
    <ul id="errors"></ul> <!--  dodane na errory -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!-- <script src="js/jquery-3.1.1.min.js"></script> -->
    <script src="js/2-warsztat-rozwiazanie.js"></script>
</body>

</html>
